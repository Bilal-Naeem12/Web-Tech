    <script >document.addEventListener('DOMContentLoaded', function() {
        // Target the section you want to scroll to
        var targetSection = document.getElementById('targetSection');
    
        // Set the offset value (adjust as needed)
        var offset = 50;
    
        // Add a click event listener to your navigation link or button
        document.getElementById('scrollButton').addEventListener('click', function() {
            // Calculate the target position by subtracting the offset from the section's top position
            var targetPosition = targetSection.offsetTop - offset;
    
            // Use smooth scroll behavior for a smoother transition
            window.scrollTo({
                top: targetPosition,
                behavior: 'smooth'
            });
        });
    });
    </script>
